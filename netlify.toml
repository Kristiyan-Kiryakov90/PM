# Netlify Configuration for TaskFlow

[build]
  # Build command - runs from project root, installs deps and builds frontend
  command = "cd frontend && npm install && npm run build"
  # Output directory relative to project root
  publish = "dist"

# Environment variables (set these in Netlify UI: Site settings > Build & deploy > Environment)
# Required:
# - VITE_SUPABASE_URL
# - VITE_SUPABASE_ANON_KEY
# - VITE_APP_URL (set to your Netlify domain, e.g., https://taskflow.netlify.app)

# Cache control headers
[[headers]]
  for = "/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

# Specific cache rules for HTML files (no caching to ensure fresh content)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; connect-src 'self' https://zuupemhuaovzqqhyyocz.supabase.co wss://zuupemhuaovzqqhyyocz.supabase.co https://cdn.jsdelivr.net; img-src 'self' data: blob: https://zuupemhuaovzqqhyyocz.supabase.co; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'self'; form-action 'self';"
