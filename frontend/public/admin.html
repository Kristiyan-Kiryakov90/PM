<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - TaskFlow</title>
  <link rel="stylesheet" href="../src/css/global.css">
  <link rel="stylesheet" href="../src/css/admin.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Admin Panel</h1>
    <p>Admin page - Coming in Plan 08</p>
    <p id="userInfo" class="text-muted"></p>
  </div>

  <script type="module">
    import { requireAdmin } from '../src/js/utils/router.js';
    import { getUserMetadata } from '../src/js/utils/auth.js';

    async function init() {
      await requireAdmin();
      const metadata = await getUserMetadata();
      document.getElementById('userInfo').textContent =
        `Logged in as: ${metadata.first_name} ${metadata.last_name} (${metadata.role})`;
    }

    init();
  </script>
</body>
</html>
