<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TaskFlow</title>
  <link rel="stylesheet" href="../src/css/global.css">
  <link rel="stylesheet" href="../src/css/signin.css">
</head>
<body class="center-content">
  <div class="signin-container">
    <div class="card signin-card">
      <div class="signin-logo">
        <h1>TaskFlow</h1>
        <p class="text-muted">Sign in to your account</p>
      </div>
      <form id="signinForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div id="signinError" class="alert alert-danger d-none"></div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="signinSubmit">
          Sign In
        </button>

        <div class="text-center">
          <span class="text-muted">Don't have an account?</span>
          <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../src/js/pages/signin.js"></script>
</body>
</html>
