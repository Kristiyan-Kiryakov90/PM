<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - TaskFlow</title>
  <link rel="stylesheet" href="../src/css/global.css">
  <link rel="stylesheet" href="../src/css/tasks.css">
</head>
<body>
  <!-- Navigation (injected by navbar component) -->

  <!-- Main Content -->
  <main class="tasks-main">
    <div class="container py-6">
      <!-- Header with Filters -->
      <div class="tasks-header mb-8">
        <div class="row align-items-center mb-4">
          <div class="col">
            <h1 class="mb-2">Tasks</h1>
            <p class="text-muted">Track and manage all your tasks in one place.</p>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" id="newTaskBtn">
              <span>âž•</span> New Task
            </button>
          </div>
        </div>

        <!-- Filter Bar -->
        <div class="row g-3">
          <div class="col-md-3">
            <select class="form-select" id="filterStatus">
              <option value="">All Status</option>
              <option value="todo">To Do</option>
              <option value="in_progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="filterProject">
              <option value="">All Projects</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="search" class="form-control" id="searchTasks" placeholder="Search tasks...">
          </div>
        </div>
      </div>

      <!-- Kanban Board -->
      <div id="tasksContainer">
        <!-- Kanban columns will be rendered here by JS -->
      </div>
    </div>
  </main>

  <!-- Create/Edit Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalTitle">Create Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="taskFormErrors"></div>

          <form id="taskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Title *</label>
              <input type="text" class="form-control" id="taskTitle" name="title" placeholder="Task Title" required>
            </div>

            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <textarea class="form-control" id="taskDescription" name="description" rows="3" placeholder="Task Description"></textarea>
            </div>

            <div class="mb-3">
              <label for="taskProject" class="form-label">Project *</label>
              <select class="form-select" id="taskProject" required>
                <option value="">Select project...</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="taskPriority" class="form-label">Priority</label>
                <select class="form-select" id="taskPriority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label for="taskDueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate">
              </div>
            </div>

            <!-- Attachments Section (only shown when editing) -->
            <div id="taskAttachmentsSection" style="display: none;">
              <label class="form-label">Attachments</label>
              <div class="attachment-upload-area">
                <input type="file" id="taskAttachmentInput" class="d-none" multiple>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="taskAttachmentBtn">
                  <span>ðŸ“Ž</span> Add Attachment
                </button>
                <span class="text-muted ms-2" style="font-size: 0.875rem;">Max 10MB per file</span>
              </div>
              <div id="taskAttachmentsList" class="attachments-list-edit mt-3">
                <!-- Attachments will be rendered here -->
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="taskFormDelete" style="display: none;">Delete Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="taskFormSubmit">Create Task</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Task Modal -->
  <div class="modal fade" id="viewTaskModal" tabindex="-1" aria-labelledby="viewTaskModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewTaskModalTitle">Task Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="viewTaskModalContent">
            <!-- Content will be populated by JS -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Task Confirmation Modal -->
  <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTaskModalTitle">Delete Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the task "<strong id="deleteTaskName"></strong>"?</p>
          <p class="text-muted mb-0">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteTaskBtn">Delete Task</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../src/js/pages/tasks.js"></script>
</body>
</html>
