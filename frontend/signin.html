<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' https://zuupemhuaovzqqhyyocz.supabase.co wss://zuupemhuaovzqqhyyocz.supabase.co; img-src 'self' data: blob: https://zuupemhuaovzqqhyyocz.supabase.co; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <title>Sign In - TaskFlow</title>
</head>
<body class="center-content">
  <div class="signin-container">
    <div class="card signin-card">
      <div class="signin-logo">
        <h1>TaskFlow</h1>
        <p class="text-muted">Sign in to your account</p>
      </div>
      <form id="signinForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div id="signinError" class="alert alert-danger d-none"></div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="signinSubmit">
          Sign In
        </button>

        <div class="text-center">
          <span class="text-muted">Don't have an account?</span>
          <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./src/features/auth/pages/signin.js"></script>
</body>
</html>
